<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
<style type="text/css">
@font-face {
	font-family: QuranTaha;
	font-weight: normal;
	src: url('QuranTaha.ttf') format('truetype');
}
@font-face {
	font-family: QuranTahaOld;
	font-weight: normal;
	src: url('QuranTaha-old.ttf') format('truetype');
}

body, textarea {
	direction: rtl;
	background: #e8ddcb;
	color: #031634;
}

body {
	margin-top: 20px;
}

input {
	width: 80%;
	font-size: 45px;
	outline: none;
	border: none;
	padding: 0 15px;
	line-height: 100px;
	background: none;
}

#old {
	font-family: QuranTahaOld;
}
#new {
	font-family: QuranTaha;
}

div > span {
	padding: 2px 5px;
	border-radius: 4px;
	margin: 40px 30px 0;
	float: right;
	color: #e8ddcb;
	background: #031634;
	width: 50px;
	text-align: center;
}

</style>
</head>
<body>
<div>
	<span>قلم قبلی</span>
	<input id="old" value="ذَٰلِكَ ٱلْكِتَٰبُ" />
</div>
<div>
	<span>قلم جدید</span>
	<input id="new" value="ذَٰلِكَ ٱلْكِتَٰبُ" />
</div>

<script type="text/javascript">
	document.querySelector('#old').addEventListener('input', function() {
		document.querySelector('#new').value = this.value;
	});
</script>
</body>
</html>
